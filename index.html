<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Form</title>
</head>
<body>
    <form action="">
        <label for="">Nama : </label>
        <input type="text" name="nama" id="nama" required>

        <label for="">email : </label>
        <input type="email" name="email" id="email" required>

        <label for="">color : </label>
        <input type="color" name="color" id="color">

        <label for="date">Tanggal : </label>
        <input type="date" name="date" id="date">

        <input type="radio" name="Kendaraan" id="mobil" value="mobil">
        <label for="mobil">Mobil</label>

        <input type="radio" name="Kendaraan" id="sepeda motor" value="sepeda motor">
        <label for="sepeda motor">Sepeda Motor</label>

        <input type="radio" name="Kendaraan" id="sepeda" value="sepeda">
        <label for="sepeda">Sepeda</label>

        <p>pilih hobi</p>
        <br>
        <input type="checkbox" name="membaca" id="membaca">
        <label for="">Belajar</label>
        
        <input type="checkbox" name="main bola" id="main bola">
        <label for="">Main Bola</label>
        
        <input type="checkbox" name="berenang" id="berenang">
        <label for="">Berenang</label>

        <select name="profesi" id="profesi">
        <option value="murid">murid</option>
        <option value="guru">guru</option>
        <option value="mahasiswa">mahasiswa</option>
    </select>
        

        <button type="submit">kirim data</button>

    </form>
</body>
</html>
